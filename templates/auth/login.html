{% extends "base.html" %}

{% block title %}Connexion - Base Documentaire{% endblock %}
{% block body_class %}page-login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="login-form shadow-lg p-4 bg-white rounded" style="max-width: 420px; width: 100%;">

        <div class="mb-4 text-center">
            <i class="fas fa-lock text-success fa-3x mb-3"></i>
            <h1 class="h3 fw-bold">Connexion Admin</h1>
            <p class="text-muted small">Veuillez entrer vos identifiants</p>
        </div>

        <form method="POST" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3 text-start">
                <label class="form-label small ms-1">Nom d'utilisateur</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Ex: admin"
                       required
                       autofocus>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label small ms-1">Mot de passe</label>
                <div class="position-relative">
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control"
                           placeholder="••••••••"
                           required>

                    <span class="position-absolute top-50 end-0 translate-middle-y me-3"
                          role="button"
                          onclick="togglePassword()">
                        <i id="eye-icon" class="fas fa-eye text-muted"></i>
                    </span>
                </div>
            </div>

            <button type="submit"
                    class="btn btn-success-custom w-100 mt-4 py-2 shadow-sm fw-bold">
                Se connecter
            </button>
        </form>

    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
{% endblock %}
